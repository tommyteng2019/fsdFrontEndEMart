<h1 align="center" class="display-4 mb-5">{{productInfo[0].productName}}</h1>
<div class="row card-deck text-center">
  <div class="col-lg-4 ">
    <div class="card mb-4">
      <img height="50%" class="card-img-top" src="{{productInfo[0].productIcon}}" alt="{{productInfo[0].productName}}">
      <div class="card-body">
        <h4 class="card-title ">{{productInfo[0].productName}}</h4>
        <div class="text-left">
          <p class="card-test"><strong>Description: </strong>{{productInfo[0].productDescription}}</p>
          <p class="card-text"><strong>Price: </strong>{{productInfo[0].productPrice | currency}}</p>
          <p class="card-text"><strong>Stock: </strong>{{productInfo[0].productStock}}</p>
        </div>
        <br>
        <a routerLink="/product/{{productInfo[0].productId}}" *ngIf="productInfo[0].productStatus == 0; else offBlock"
          class="btn btn-primary btn-lg">Add to Cart!</a>
        <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>
      </div>
    </div>
  </div>
</div>
